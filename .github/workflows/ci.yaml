on: [push]
jobs:
  ci:
    strategy:
      matrix:
        language: ["golang", "ruby"]
        year: ["2024"]
        day: ["01", "02"]
    uses: "./.github/workflows/ci-reusable-${{ matrix.language }}.yaml"
    with:
      working-directory: "${{ matrix.year }}/${{ matrix.day }}.${{ matrix.language }}"
